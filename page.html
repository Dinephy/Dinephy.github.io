<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var comic_img = document.createElement("img") 
    function start(){
        var comic_url_input = document.querySelector("input[name=target]")
        //var comic_img = document.createElement("img")  
        var comic_url = comic_url_input.value

        comic_img.src = comic_url
        comic_img.width = 100
        document.querySelector("body").appendChild(comic_img)
    }
    function next_page(){
        var comic_url_input = document.querySelector("input[name=target]")
        var comic_url = comic_url_input.value
        comic_url_input.value = comic_url.replace(/(?<=\/)\d+(?=\.)/,function(match) {return Number(match)+1;})
        comic_img.src = comic_url_input.value
    }
    function last_page(){
        var comic_url_input = document.querySelector("input[name=target]")
        var comic_url = comic_url_input.value
        comic_url_input.value = comic_url.replace(/(?<=\/)\d+(?=\.)/,function(match) {return Number(match)-1;})
        comic_img.src = comic_url_input.value
    }
</script>
<body>
    <input type="text" style="width: -webkit-fill-available;" name="target">
    <input type="submit" value="go"  onclick="start()">
    <input type="submit" value="←"  onclick="last_page()">
    <input type="submit" value="→"  onclick="next_page()">
</body>
</html>
